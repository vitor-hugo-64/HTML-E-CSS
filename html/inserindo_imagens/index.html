<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Iserindo Imagens </title>
</head>
<body>

	<!-- TAG QUE SERVE PRA USAR IMAGENS -->
    <!-- src - Serve Pra Inserir Imagens De Acordo Com A Sua Localização, tanto copiando URL ou Determinando  O Destino No Diretório -->
    <!-- width - Serve Pra Definir A Largura Em Pixels E A Altura Se Ajusta Automaticamente -->
    <!-- height - Serve Pra Definir A Altura Em Pixels E A Largura Se Ajusta Automaticamente -->
    <!-- Se O 'width' e o 'heigth' Forem Colocados Junto Eles Irão Determinar A Largura E A Altura Cada Um De Forma Individual -->
    
	<img src="1.png" height="200" width="200"/>
    
</body>
</html>
