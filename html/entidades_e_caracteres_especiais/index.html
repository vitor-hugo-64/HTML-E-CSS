	<!-- ENTIDADES SÃO CODIGOS QUE SERVEM PRA PRINTAR NA TELA OS CARACTERES ESPECIAIS DO HTML, OS QUAIS NÃO PODEM SER PRINTADOS PORQUE SÃO USADOS NAS TAGS -->
    <!-- ALGUMAS ENTIDADES PODEM SER PRINTADAS SEM A AJUDA DAS ENTIDADES, MAS PRINTAR NA TELA USANDO OS PRÓPRIOS CARACTERES ESPECIAIS SEM A AJUDA DAS
    ENTIDADES NÃO É ACONSELHADO POIS ISSO PODE GERAR ALGUNS PROBLEMAS DE IMCOMPATIBILIDADE -->
    
    <!--
    		espaços a mais &nbsp;
    	< 	less than 	&lt; 	&#60;
		> 	greater than 	&gt; 	&#62;
		& 	ampersand 	&amp; 	&#38;
		" 	double quotation mark 	&quot; 	&#34;
		' 	single quotation mark (apostrophe) 	&apos; 	&#39;
		¢ 	cent 	&cent; 	&#162;
		£ 	pound 	&pound; 	&#163;
		¥ 	yen 	&yen; 	&#165;
		€ 	euro 	&euro; 	&#8364;
		© 	copyright 	&copy; 	&#169;
		® 	registered trademark 	&reg; 	&#174;
    -->
<body>

	&lt;p&gt;<br>
    &amp;<br>
    &quot;inputs&quot;
