<!-- 
	
	*** TIPOS DE TAGS HTML ***

	INLINE - São elementos em linha que ficam um do lado do outro e seu tamanho é definido pelo conteudo;
	BLOCK - São elementos que ficam um abaixo do outro e que ocupam toda a linha daquela tag;
	INLINE-BLOCK - São Elementos Que Ficam Um Abaixo Do Outro E Seu Tamanho É Definido Pela Quantidade De conteúdo; Seu Código É = display: inline-block;
-->
