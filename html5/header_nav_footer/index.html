<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tags Novas</title>
		<meta charset="utf-8">
	</head>

	<!--
		
		header - É uma tag nova do HTML5 que torna a função de criar um cabecalho muito mais fácil 
		e pratica, pois os próprios navegadores ja conseguem intender que um tag <header> é uma cabecalho.

		nav - Tag que serve para criar barras de navegação.

		footer - Tag que serve para construir rodapés de sites.

	-->

	<body>

		<header>
			<h1>Logo</h1>
			<span>Meu Site</span>
		</header>

		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Quem Somos</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</nav>

		<footer>
			&copy 2016 - Vitor Hugo Balon
		</footer>

	</body>
</html>
