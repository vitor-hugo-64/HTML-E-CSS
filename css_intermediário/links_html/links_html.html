<!DOCTYPE html>
<html>
<head>

	<title>Formatar Links</title>
	<meta charset="utf-8">

	<style type="text/css">

		a{
			text-decoration: none; /* SERVE PRA TIRAR O SUBLINADO DOS LINKS*/
			padding: 10px;
			margin: 0;
			background: #808080;
		}
		/* LINKS N√ÉO VISITADOS */
		a:link{
			color: green;
		}

		/* LINKS VISITADOS */
		a:visited{
			color: black;
		}

		/* LINKS HOVER(quando passa o cursor do mouse em cima) */
		a:hover{
			color: pink;
			background: #6A5ACD;

		}

		/* LINKS ATIVOS(quando clicado) */
		a:active{
			color: yellow;
			background: #00BFFF;
		}
	</style>

</head>
<body>

	<a href="http://www.google.com.br">Google</a>
	<a href="http://www.tecmundo.com.br">TecMundo</a>
	<a href="http://www.globo.com.br">Globo</a>

</body>
</html>
